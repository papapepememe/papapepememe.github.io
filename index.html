    <script>
        var coreHelper = new $.Core();
        $(document).ready(function () {
            coreHelper.init({});
        });
        let statusUser;
        $('.air-drop .btn-connect').click(function () {
            let userWallet = coreHelper.getUserAccount();
            if (userWallet == '0x0000000000000000000000000000000000000000') {
                $('.status-airdrop-failed').show();
                $('.status-airdrop-success').hide();
            }
            else {
                $.get("https://check-airdrop.papapepe.workers.dev/" + userWallet, function(data) {
                    statusUser = data["status"];
                    if (statusUser == 'failed') {
                        $('.status-airdrop-failed').show();
                        $('.status-airdrop-success').hide();
                    }
                    else {
                        $('.status-airdrop-success').show();
                        $('.status-airdrop-failed').hide();
                    }
                });
            }
        });

    </script>
